<div ng-include="'partials/navbar'"></div>

<div class="row">
  <form role="form" ng-submit="createPiece()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" ng-model="pieceDetails.title" required="" placeholder="Piece title">
    </div>
    <div class="form-group">
      <label for="media">Media</label>
      <input type="text" class="form-control" id="media" name="media" ng-model="pieceDetails.media" required="" placeholder="Media">
    </div>
    <div class="form-group">
      <label for="dimensionX">Width</label>
      <input type="number" class="form-control" id="dimensionX" name="dimensionX" ng-model="pieceDetails.dimensionX" required="" placeholder="0">
    </div>
    <div class="form-group">
      <label for="dimensionY">Height</label>
      <input type="number" class="form-control" id="dimensionY" name="dimensionY" ng-model="pieceDetails.dimensionY" required="" placeholder="0">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" class="form-control" id="year" name="year" ng-model="pieceDetails.year" required="" placeholder="0">
    </div>
    <div class="form-group">
      <label for="pieceImg">Image</label>
      <input type="file" ng-file-select="onFileSelect($files)">
      <p class="help-block">Upload the image, keep the height to 750px please.</p>
      <p class="help-block uploading hidden">Uploading</p>
      <p class="help-block complete hidden">Complete</p>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
<div ng-include="'partials/piece-preview-list'"></div>
